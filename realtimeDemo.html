<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input,
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h1>OpenAI Realtime Text zu Audio</h1>

    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Dein OpenAI API Key" required>

    <label for="textInput">Text eingeben:</label>
    <input type="text" id="textInput" placeholder="Gib deinen Text hier ein" required>

    <button onclick="startSession()">Text senden und anh√∂ren</button>

    <script>
        class OpenAIRealtime {
            constructor(apiKey, instructions = "You are a helpful assistant.") {
                this.apiKey = apiKey;
                this.sessionId = null;
                this.ws = null;
                this.instructions = instructions;
                this.clientSecret = null;
            }

            async initializeSession() {
                try {
                    const response = await fetch('https://api.openai.com/v1/realtime/sessions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-realtime-preview-2024-12-17",
                            modalities: ["audio", "text"],
                            instructions: this.instructions,
                            voice: "alloy"
                        })
                    });

                    const data = await response.json();
                    console.log('data', data);
                    console.log('response', response);
                    if (!response.ok) {
                        console.error('Session konnte nicht erstellt werden:', data);
                        alert('Fehler bei der Session-Erstellung: ' + data.message);
                        return;
                    }

                    this.sessionId = data.id;
                    this.clientSecret = data.client_secret.value;
                    const wsUrl = `wss://realtime-api.openai.com/v1/realtime/sessions/${this.sessionId}/stream?client_secret=${this.clientSecret}`;
                    console.log('WebSocket URL:', wsUrl);

                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket verbunden');
                        alert('Session erfolgreich initialisiert!');
                    };

                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        console.log('Nachricht erhalten:', message);

                        if (message.type === 'response.done' && message.response.output[0].content[0].audio) {
                            this.playAudio(message.response.output[0].content[0].audio);
                        }
                    };

                    this.ws.onerror = () => {
                        console.error('WebSocket-Fehler.');
                        this.ws.close();
                    };



                    this.ws.onclose = () => {
                        console.log('WebSocket getrennt');
                    };
                } catch (error) {
                    console.error('Fehler bei der Initialisierung:', error);
                    alert('Fehler beim Starten der Session');
                }
            }

            sendText(text) {
                if (!this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    console.error("WebSocket ist nicht verbunden");
                    alert("WebSocket nicht verbunden. Bitte Session starten.");
                    return;
                }

                const message = {
                    event_id: `event_${Date.now()}`,
                    type: "conversation.item.create",
                    item: {
                        id: `msg_${Date.now()}`,
                        type: "message",
                        role: "user",
                        content: [
                            {
                                type: "input_text",
                                text: text
                            }
                        ]
                    }
                };

                console.log('Text gesendet:', message);
                this.ws.send(JSON.stringify(message));
            }

            playAudio(base64Audio) {
                const audioBlob = this.base64ToBlob(base64Audio, 'audio/wav');
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            }

            base64ToBlob(base64, mimeType) {
                const byteCharacters = atob(base64);
                const byteArrays = [];

                for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                    const slice = byteCharacters.slice(offset, offset + 512);
                    const byteNumbers = new Array(slice.length);
                    for (let i = 0; i < slice.length; i++) {
                        byteNumbers[i] = slice.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    byteArrays.push(byteArray);
                }

                return new Blob(byteArrays, { type: mimeType });
            }
        }

        let assistant = null;

        async function startSession() {
            const apiKey = document.getElementById('apiKey').value;
            const text = document.getElementById('textInput').value;

            if (!apiKey) {
                alert('Bitte API Key eingeben.');
                return;
            }

            if (!assistant || !assistant.ws || assistant.ws.readyState !== WebSocket.OPEN) {
                assistant = new OpenAIRealtime(apiKey, "You are a friendly assistant.");
                await assistant.initializeSession();
            }

            if (text) {
                assistant.sendText(text);
            } else {
                alert('Bitte Text eingeben.');
            }
        }
    </script>

</body>

</html>
