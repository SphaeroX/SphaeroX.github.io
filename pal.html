<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienverbrauch Berechnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Kalorienverbrauch Berechnen (PAL-Methode)</h1>
    
    <label for="height">Körpergröße (cm):</label>
    <input type="number" id="height" placeholder="z.B. 180" required>

    <label for="weight">Gewicht (kg):</label>
    <input type="number" id="weight" placeholder="z.B. 84" required>

    <label for="age">Alter (Jahre):</label>
    <input type="number" id="age" placeholder="z.B. 36" required>

    <label for="gender">Geschlecht:</label>
    <select id="gender" required>
        <option value="male">Männlich</option>
        <option value="female">Weiblich</option>
    </select>

    <label for="weeklyHours">Wöchentliche Arbeitsstunden:</label>
    <input type="number" id="weeklyHours" placeholder="z.B. 40" required>

    <label for="job">Beruf:</label>
    <select id="job" required>
        <option value="1.2">Büroarbeit (PAL 1.2)</option>
        <option value="1.4">Verkäufer (PAL 1.4)</option>
        <option value="1.5">Lehrer (PAL 1.5)</option>
        <option value="1.6">Handwerker (PAL 1.6)</option>
        <option value="1.7">Kellner (PAL 1.7)</option>
        <option value="1.8">Bauarbeiter (PAL 1.8)</option>
        <option value="1.9">Landwirt (PAL 1.9)</option>
        <option value="2.0">Sportler (PAL 2.0)</option>
    </select>

    <label for="customPal">Optional: Eigener PAL-Wert für die Arbeit:</label>
    <input type="number" id="customPal" placeholder="z.B. 1.6" step="0.1">

    <button onclick="calculateCalories()">Berechnen</button>

    <h2 id="result">Kalorienverbrauch: </h2>

    <script>
        function calculateCalories() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weeklyHours = parseFloat(document.getElementById('weeklyHours').value);
            const jobPal = parseFloat(document.getElementById('job').value);
            const customPal = parseFloat(document.getElementById('customPal').value) || jobPal;

            const pal = customPal;
            const bmr = gender === "male"
                ? 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age)
                : 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);

            const dailyCalories = bmr * pal;
            const weeklyCalories = dailyCalories * (weeklyHours / 7);

            document.getElementById('result').innerText = `Kalorienverbrauch: ${weeklyCalories.toFixed(2)} kcal pro Woche`;
        }
    </script>
</body>
</html>
