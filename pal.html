<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL und Kalorienrechner</title>
</head>
<body>
    <h1>PAL und Kalorienrechner</h1>
    
    <div id="activities">
        <div class="activity">
            <label for="activity1">Aktivität:</label>
            <select class="activity-select">
                <option value="0.95">Schlafen</option>
                <option value="1.2">Sitzen / Homeoffice</option>
                <option value="1.5">Leichte Büroarbeit</option>
                <option value="1.8">Leichte Aktivität (z.B. Hausarbeit)</option>
                <option value="2.5">Gehen</option>
                <option value="3.0">Schwere körperliche Arbeit (z.B. Bauarbeiter)</option>
                <option value="4.0">Joggen</option>
                <option value="4.5">Intensives Training (z.B. Gewichtheben)</option>
                <option value="5.0">Radfahren</option>
                <option value="2.0">Verkäufer</option>
                <option value="1.6">Produktion / leichte körperliche Arbeit</option>
                <option value="2.8">Schwere Hausarbeit (z.B. Gartenarbeit)</option>
            </select>
            <label for="hours1">Stunden:</label>
            <input type="number" class="hours-input" value="8" min="0" max="24">
        </div>
    </div>
    
    <button id="addActivity">Weitere Aktivität hinzufügen</button>
    <button onclick="calculatePAL()">Berechne PAL und Kalorienbedarf</button>

    <h2 id="result-pal">PAL Wert: </h2>
    <h2 id="result-calories">Kalorienbedarf: </h2>

    <script>
        const baseMetabolicRate = 1800; // Beispiel-Grundumsatz in kcal (anpassbar)
        const activitiesContainer = document.getElementById('activities');

        // Funktion zum Hinzufügen einer neuen Aktivität
        document.getElementById('addActivity').addEventListener('click', () => {
            const newActivityDiv = document.createElement('div');
            newActivityDiv.classList.add('activity');

            newActivityDiv.innerHTML = `
                <label for="activity">Aktivität:</label>
                <select class="activity-select">
                    <option value="0.95">Schlafen</option>
                    <option value="1.2">Sitzen / Homeoffice</option>
                    <option value="1.5">Leichte Büroarbeit</option>
                    <option value="1.8">Leichte Aktivität (z.B. Hausarbeit)</option>
                    <option value="2.5">Gehen</option>
                    <option value="3.0">Schwere körperliche Arbeit (z.B. Bauarbeiter)</option>
                    <option value="4.0">Joggen</option>
                    <option value="4.5">Intensives Training (z.B. Gewichtheben)</option>
                    <option value="5.0">Radfahren</option>
                    <option value="2.0">Verkäufer</option>
                    <option value="1.6">Produktion / leichte körperliche Arbeit</option>
                    <option value="2.8">Schwere Hausarbeit (z.B. Gartenarbeit)</option>
                </select>
                <label for="hours">Stunden:</label>
                <input type="number" class="hours-input" value="1" min="0" max="24">
            `;

            activitiesContainer.appendChild(newActivityDiv);
        });

        // Funktion zur Berechnung des PAL und Kalorienbedarfs
        function calculatePAL() {
            let totalPalHours = 0;
            let totalHours = 0;

            const activities = document.querySelectorAll('.activity-select');
            const hours = document.querySelectorAll('.hours-input');

            for (let i = 0; i < activities.length; i++) {
                const palValue = parseFloat(activities[i].value);
                const hoursValue = parseFloat(hours[i].value);

                totalPalHours += palValue * hoursValue;
                totalHours += hoursValue;
            }

            const dailyPal = totalPalHours / totalHours;
            const calorieNeeds = baseMetabolicRate * dailyPal;

            document.getElementById('result-pal').innerText = `PAL Wert: ${dailyPal.toFixed(2)}`;
            document.getElementById('result-calories').innerText = `Kalorienbedarf: ${calorieNeeds.toFixed(2)} kcal`;
        }
    </script>
</body>
</html>
