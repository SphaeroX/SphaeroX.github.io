<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartphone Sensor Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #compass,
      #tilt {
        font-size: 24px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Smartphone Sensor Data</h1>
    <div id="compass">Kompass: -- Grad</div>
    <div id="tilt">Neigung: -- Grad</div>

    <script>
      const compassElement = document.getElementById("compass");
      const tiltElement = document.getElementById("tilt");

      function handleOrientation(event) {
        const alpha = event.alpha ? Math.round(event.alpha) : 0;
        const beta = event.beta ? Math.round(event.beta) : 0;
        const gamma = event.gamma ? Math.round(event.gamma) : 0;

        compassElement.textContent = `Kompass: ${alpha} Grad`;
        tiltElement.textContent = `Neigung: X: ${beta}째, Y: ${gamma}째`;
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", handleOrientation);
      } else {
        alert("Ihr Ger채t unterst체tzt die Orientierungssensoren nicht.");
      }
    </script>
  </body>
</html>
