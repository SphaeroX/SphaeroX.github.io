<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeten-Radar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #radar {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        #pointer {
            position: absolute;
            width: 4px;
            height: 150px;
            background-color: #00ff00;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
        }
        #target {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="radar">
        <div id="pointer"></div>
        <div id="target"></div>
    </div>
    <div id="info">
        <select id="celestialBody">
            <option value="sun">Sonne</option>
            <option value="moon">Mond</option>
            <option value="mercury">Merkur</option>
            <option value="venus">Venus</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptun</option>
        </select>
        <p id="direction"></p>
        <p id="elevation"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/astronomy-engine/2.1.17/astronomy.min.js"></script>
    <script>
        const radar = document.getElementById('radar');
        const pointer = document.getElementById('pointer');
        const target = document.getElementById('target');
        const celestialBodySelect = document.getElementById('celestialBody');
        const directionElement = document.getElementById('direction');
        const elevationElement = document.getElementById('elevation');

        let latitude, longitude, heading;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation wird von diesem Browser nicht unterstützt.");
            }
        }

        function showPosition(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            updateCelestialBodyPosition();
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Benutzer hat die Geolocation-Anfrage abgelehnt.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Standortinformationen sind nicht verfügbar.");
                    break;
                case error.TIMEOUT:
                    alert("Die Anfrage zum Abrufen des Benutzerstandorts ist abgelaufen.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ein unbekannter Fehler ist aufgetreten.");
                    break;
            }
        }

        function handleOrientation(event) {
            heading = event.alpha;
            updateRadar();
        }

        function updateRadar() {
            if (heading !== undefined) {
                pointer.style.transform = `rotate(${heading}deg)`;
                updateCelestialBodyPosition();
            }
        }

        function updateCelestialBodyPosition() {
            if (latitude === undefined || longitude === undefined || heading === undefined) return;

            const selectedBody = celestialBodySelect.value;
            const date = new Date();
            const observer = new Astronomy.Observer(latitude, longitude, 0);
            let body;

            switch (selectedBody) {
                case 'sun':
                    body = Astronomy.Sun;
                    break;
                case 'moon':
                    body = Astronomy.Moon;
                    break;
                default:
                    body = Astronomy.Body[selectedBody.charAt(0).toUpperCase() + selectedBody.slice(1)];
            }

            const equatorial = Astronomy.Equator(body, date, observer, true, true);
            const horizontal = Astronomy.Horizon(date, observer, equatorial.ra, equatorial.dec, 'normal');

            const azimuth = horizontal.azimuth;
            const altitude = horizontal.altitude;

            const relativeAngle = (azimuth - heading + 360) % 360;
            const x = Math.sin(relativeAngle * Math.PI / 180) * (1 - altitude / 90) * 150;
            const y = -Math.cos(relativeAngle * Math.PI / 180) * (1 - altitude / 90) * 150;

            target.style.transform = `translate(${x}px, ${y}px)`;

            directionElement.textContent = `Richtung: ${azimuth.toFixed(2)}°`;
            elevationElement.textContent = `Höhenwinkel: ${altitude.toFixed(2)}°`;
        }

        celestialBodySelect.addEventListener('change', updateCelestialBodyPosition);

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', handleOrientation);
        } else {
            alert("Ihr Gerät unterstützt die Orientierungserkennung nicht.");
        }

        getLocation();
        setInterval(getLocation, 60000); // Aktualisiere die Position jede Minute
    </script>
</body>
</html>
